<div class="container">
    <div class="row">
        <div class="col-12">
            <div class="card">
                <div class="card-body text-center">
                </div>
                <div class="table-responsive">
                    <table class="table ">
                        <thead class="thead-dark">
                            <tr>
                                <th scope="col">State</th>
                                <th scope="col">Confirmed</th>
                                <th scope="col">Recovered</th>
                                <th scope="col">Total First Dose</th>
                                <th scope="col">Total Second Dose</th>
                                <th scope="col">Total Tested</th>
                            </tr>
                        </thead>
                        <tbody class="customtable">
                            <tr *ngFor="let item of vaccinedata">
                                <td>{{item.state}}</td>
                                <td>{{item.confirmed}}</td>
                                <td>{{item.recovered}}</td>
                                <td>{{item.vaccinated1}}</td>
                                <td>{{item.vaccinated2}}</td>
                                <td>{{item.tested}}</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
